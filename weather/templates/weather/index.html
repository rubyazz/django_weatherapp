<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Itproger</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Information</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Documentation</a>
      </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
        <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Get" class="mt-2 btn btn-outline-danger w-25 ">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>


                {% for info in all_info %}
                <form class="alert alert-info" method="POST" action="{% url 'delete-city' info.pk %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-9">
                            <b>City: </b><input name="city" type="text" value="{{ info.city }}" disabled><br>
                            <b>Temperature: </b>{{ info.temp }} <sup>o</sup><br>
                        </div>

                        <div class="col-2 offset-1 pt-2 ">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="photo"  class="img-thumbnail ">
                        </div>

                    </div>
                    <input type="submit" name="send" value="Del" class="mt-2 btn btn-danger w-25 btn-sm">
                </form>

                {% endfor %}

            </div>
        </div>
    </div>
</div>


</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>
